<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        <div class="title">We are launching <strong>soon!</strong></div>
        <div class="sub">
          Subscribe and get notified
        </div>
      </div>
      <form class="form">
        <div class="row">
          <input type="email" id="email" placeholder="Your email address..." />
          <span class="valid">Please provide a valid email...</span>
        </div>

        <button id="btn" class="btn" type="submit">Notify Me</button>
      </form>

      <div class="dash">
        <img src="./images/illustration-dashboard.png" alt="" />
      </div>

      <div class="footer">
        <div class="social-media">
          <div class="circle">
            <img
              class="facebook"
              src="./icon/facebook.svg"
              alt="facebook-logo"
            />
          </div>
          <div class="circle">
            <img class="twitter" src="./icon/twitter.svg" alt="twitter-logo" />
          </div>
          <div class="circle">
            <img
              class="instagram"
              src="./icon/instagram.svg"
              alt="instagram-logo"
            />
          </div>
        </div>
        &copy; Copyright Ping. All rights reserved.
      </div>
    </div>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alfredo Pegueros</a>.
      </p>
    </footer> -->
    <script src="app.js"></script>
  </body>
</html>
